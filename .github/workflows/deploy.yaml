name: CI/CD Pipeline

on:
  push:
    branches: [main]

env:
  IMAGE_NAME: todo-app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Create k8s cluster
        uses: helm/kind-action@v1

      - name: Deploy MongoDB
        run: kubectl apply -f mongodb.yaml

      - name: Deploy application
        run: |
          sed -i "s|image: todo-app:latest|image: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}|" deployment.yaml
          sed -i "s|imagePullPolicy: Never|imagePullPolicy: Always|" deployment.yaml
          kubectl apply -f deployment.yaml
          kubectl apply -f service.yaml

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/mongodb
          kubectl rollout status deployment/todo-app
